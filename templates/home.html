<!DOCTYPE html>
<html>
<head>
  <title>Navbar Example</title>
  <style>
    /* Navbar styles */
    .navbar {
      background-color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar-logo {
      display: inline-block;
      margin-right: 20px;
    }

    .navbar-logo img {
      height: 30px;
    }

    .navbar-search {
      flex: 1;
      margin: 0 20px;
    }

    .navbar-search input {
      width: 95%;
      padding: 8px;
      border: 2px solid rgba(128, 128, 128, 0.519);

      border-radius: 20px;
      font-size: 14px;
      margin: auto;
    }

    .navbar-subscribe {
      margin-right: 20px;
    }

    .navbar-subscribe button {
      background-color: seagreen;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .navbar-profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: lightgray;
    }
    body {
      background-color: whitesmoke;
      margin: 0;
      padding: 0;
    }
    
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .carousel {
      width: 100%;
      overflow: hidden;
      position: relative;
    }
    
    .carousel-inner {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }
    
    .carousel-slide {
      flex: 0 0 40vw;
      height: 60vh;
      background-color: #f5f5f5;
      margin-right: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 24px;
    }

    .carousel-slide img {
      width: 100%;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
    }

    .carousel-control {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="../frontend/src/assets/logo.jpg" alt="Logo">
    </div>
    <div class="navbar-search">
      <input type="text" placeholder="Search...">
    </div>
    <!-- <div class="navbar-subscribe">
      <button>Subscribe</button>
    </div>
    <div class="navbar-profile"></div> -->
  </nav>
  <section class="hero">
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-slide">
          <img src="../frontend/src/assets/atomic_habits.jpg" alt="Book 1">
        </div>
        <div class="carousel-slide">
          <img src="../frontend/src/assets/atomic_habits.jpg" alt="Book 2">
        </div>
        <div class="carousel-slide">
          <img src="../frontend/src/assets/atomic_habits.jpg" alt="Book 3">
        </div>
        <div class="carousel-slide">
          <img src="../frontend/src/assets/atomic_habits.jpg" alt="Book 4">
        </div>
        <div class="carousel-slide">
          <img src="../frontend/src/assets/atomic_habits.jpg" alt="Book 5">
        </div>
      </div>
      <div class="carousel-controls">
        <div class="carousel-control" id="prevBtn">Previous</div>
        <div class="carousel-control" id="nextBtn">Next</div>
      </div>
    </div>
  </section>

  <script>
    const carousel = document.querySelector('.carousel-inner');
    const prevBtn = document.querySelector('#prevBtn');
    const nextBtn = document.querySelector('#nextBtn');

    let currentIndex = 0;
    const slides = carousel.children;
    const totalSlides = slides.length;

    function showSlide(index) {
      if (index < 0) {
        currentIndex = totalSlides - 1;
      } else if (index >= totalSlides) {
        currentIndex = 0;
      }

      carousel.style.transform = `translateX(-${currentIndex * 40}vw)`;
    }

    prevBtn.addEventListener('click', () => {
      currentIndex--;
      showSlide(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex++;
      showSlide(currentIndex);
    });
  </script>
</body>
</html>
